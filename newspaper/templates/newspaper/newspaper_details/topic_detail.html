{% extends 'base.html' %}


{% block content %}
  <a class="btn btn-outline-primary" href="#">Create Newspaper</a>
  {% if topic.newspapers.all %}
    <div class="row">
      {% for newspaper in topic.newspapers.all %}
        <div class="col-sm-6 ">
          <div class="card mb-3 w-100 shadow" >
            <div class="row g-0">
              <div class="col-md-4">
{#                <img src="{{ topic.image.url}}" class="img-fluid rounded-start" style="width: 100%; height: 100%" alt="...">#}
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ newspaper.title }}</h5>
                  <p class="card-text"><small class="text-muted"></small>{{ newspaper.published_date }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>

    {% endfor %}
    </div>
  {% else %}
    <p>There are no topics.</p>
  {% endif %}
{% endblock content %}
